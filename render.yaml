services:
  - type: web
    name: greek-georgian-dictionary
    env: docker
    plan: free
    buildCommand: ./render-build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: SEED_DATABASE
        value: true

databases:
  - name: greek-georgian-db
    databaseName: greek_georgian_dictionary
    user: app_user
    plan: free